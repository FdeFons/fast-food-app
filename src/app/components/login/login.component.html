<div class="row text-center col-12" style="margin-bottom: 120px;">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Iniciar Sesi칩n</h1>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <div class='form-group'>
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control " [ngClass]="(email.valid)?'is-valid':classs " formControlName="email" placeholder="Introduce un Email v치lido">
                        </div>
                        

                        <div class="form-group">
                            <label for="exampleInputPassword1">Contrase침a</label>
                            <input type="password" class="form-control" [ngClass]="(password.valid)?'is-valid':classs" formControlName="password" placeholder="Introduce una Contrase침a de al menos 6 caracteres.">
                        </div>
                 
                         <!-- para meter espacio -->
                        <div class="form-group">
                            <label for="exampleInputPassword1"></label>
                        </div>


                        <button type="submit" class="btn btn-primary btn-block bg-info">Login</button>

                        <div class="alert alert-dismissible alert-danger" style="margin-top: 10px;" *ngIf="errorMessage">
                            {{ errorMessage }}

                </form>
            </div>
        </div>
    </div>
</div>
